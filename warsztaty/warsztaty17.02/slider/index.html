<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    
     <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
     
     <link rel="stylesheet" href="main.css">
   
</head>
<body>
    <div id="slider">
        <div class="slider-arrows">
        <button class="prev-slide"><i class="fas fa-arrow-alt-circle-left"></i></button>
        <button class="next-slide "><i class="fas fa-arrow-alt-circle-right"></i></button>
        </div>
        <div class="slide-show">
            <div class="single-slide">
                <img src="../slider/img/blue.jpg" alt="blue">
                <p class="slide-caption">Obraz1</p>
            </div>
            <div class="single-slide">
                <img src="../slider/img/purple.jpg" alt="purple">
                <p class="slide-caption">Obraz2</p>
            </div>
            <div class="single-slide">
                <img src="../slider/img/slide1.jpg" alt="slide1">
                <p class="slide-caption">Lorem ipsum dolor sit amet, consectetur adipisicing </p>
            </div>
            <div class="single-slide">
                <img src="../slider/img/slide2.jpg" alt="slide2">
                <p class="slide-caption"> elit. Debitis, quia.</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
